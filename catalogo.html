<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="catalogo-title">Catálogo</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <img src="img/logo-idc.png" alt="Indumentaria Deportiva CBA Logo">
        <nav>
            <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">
                <i class="fa-solid fa-bars"></i>
            </button>
            <ul id="menu" class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalogo.html?tipo=minorista">Minoristas</a></li>
                <li><a href="catalogo.html?tipo=mayorista">Revendedores</a></li>
                <li><a href="#">Tienda Online (Próximamente)</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <img src="img/banner-mino.png" alt="Banner Minorista Indumentaria" id="banner-minorista-indumentaria" class="banner-img hidden">
            <img src="img/banner-mino-zapas.png" alt="Banner Minorista Calzado" id="banner-minorista-calzado" class="banner-img hidden">
            <img src="img/banner-mayo.png" alt="Banner Mayorista Indumentaria" id="banner-mayorista-indumentaria" class="banner-img hidden">
            <img src="img/banner-mayo-zapas.png" alt="Banner Mayorista Calzado" id="banner-mayorista-calzado" class="banner-img hidden">
        </section>

        <div class="categoria-selector">
            <button class="filter-button" data-category="Caballero">Caballero</button>
            <button class="filter-button" data-category="Dama">Dama</button>
            <button class="filter-button" data-category="Calzado">Calzado</button> 
            <button class="filter-button" data-category="Accesorios">Accesorios</button>
        </div>

        <div class="search-container">
            <input type="text" id="search" placeholder="Buscar productos...">
            <button type="button"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="subcategoria-selector" id="ropaSubcatDesktop">
            <button class="filter-button" data-subcat="TODOS">Todos</button>
            <button class="filter-button" data-subcat="BUZOS">Buzos</button>
            <button class="filter-button" data-subcat="CAMPERAS">Camperas</button>
            <button class="filter-button" data-subcat="REMERAS">Remeras</button>
            <button class="filter-button" data-subcat="TOPS">Tops</button>
            <button class="filter-button" data-subcat="PANTALONES">Pantalones</button>
            <button class="filter-button" data-subcat="CALZAS">Calzas</button>
            <button class="filter-button" data-subcat="SHORTS">Shorts</button>
        </div>
        <div class="subcategoria-selector-movil" id="ropaSubcatMobile">
            <select id="subcategoriaRopa">
                <option value="TODOS">Todos</option>
                <option value="BUZOS">Buzos</option>
                <option value="CAMPERAS">Camperas</option>
                <option value="REMERAS">Remeras</option>
                <option value="TOPS">Tops</option>
                <option value="PANTALONES">Pantalones</option>
                <option value="CALZAS">Calzas</option>
                <option value="SHORTS">Shorts</option>
            </select>
        </div>

        <div class="subcategoria-selector" id="calzadoSubcatDesktop" style="display:none;">
            <button class="filter-button" data-subcat="TODOS">Todos</button>
            <button class="filter-button" data-subcat="Jaguar">Jaguar</button>
            <button class="filter-button" data-subcat="Gaelle">Gaelle</button>
            <button class="filter-button" data-subcat="Maraton">Maraton</button>
            <button class="filter-button" data-subcat="Havaianas">Havaianas</button>
            <button class="filter-button" data-subcat="I-RUN">I-RUN</button>
        </div>
        <div class="subcategoria-selector-movil" id="calzadoSubcatMobile" style="display:none;">
            <select id="subcategoriaCalzado">
                <option value="TODOS">Todos</option>
                <option value="Jaguar">Jaguar</option>
                <option value="Gaelle">Gaelle</option>
                <option value="Maraton">Maraton</option>
                <option value="Havaianas">Havaianas</option>
                <option value="I-RUN">I-RUN</option>
            </select>
        </div>

        <div class="catalog-container">
            <div id="products"></div>
        </div>
    </main>

    <div id="imgModal" tabindex="-1" aria-hidden="true">
        <img src="" alt="Vista ampliada del producto">
    </div>

    <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-flotante" title="Contactar por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <button id="scrollTopBtn" title="Volver arriba"><i class="fa-solid fa-circle-chevron-up"></i></button>

    <script src="config.js"></script>
    <script src="catalogo.js"></script>

    <footer>
        <p>Contacto: indumentaria.deportivacba@gmail.com</p>
        <p>© 2025 Indumentaria Deportiva CBA. Todos los derechos reservados.</p>
        <p class="dev-credit">Sitio web desarrollado por <a href="https://www.instagram.com/lupinoleonel" target="_blank" rel="noopener noreferrer">Leonel Lupino</a></p>
    </footer>
</body>
</html>
